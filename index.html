<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    

    <div class="formulario">
        
        <h1 style="text-align: center;">Calculadora</h1>
        
        <input class="n1" type="text" name="a" id="a">
        <input class="n2" type="text" name="b" id="b">
        
        <div class="botopera">
            <button class="botoesop" onclick="soma()">+</button>
            <button class="botoesop" onclick="subtracao()">-</button>
            <button class="botoesop" onclick="divi()">/</button>
            <button class="botoesop" onclick="mult()">*</button>
        </div>
        
        <div id="sim">Resultado</div>
        
    </div>
    

</body>
</html>
